<div class="row">
    <!--ng-show="customers.length > 0"-->
    <div class="col-md-12"  >
        <nav class= "navbar navbar-default" role= "navigation" >
            <div class= "navbar-header" >
                <a class="btn btn-lg btn-success" href="#/edit-customer/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Expense</a>
            </div>
        </nav>
        <table class="table table-striped table-bordered">
            <thead>
            <th>Item Name&nbsp;</th>
            <th>Details&nbsp;</th>
            <th>Price&nbsp;</th>
            <th>Action&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in expenses">
                <td>{{data.expenseName}}</td>
                <td>{{data.detail}}</td>
                <td>{{data.price}}</td>
                <td>{{data.status}}</td>
                <td><a href="#/edit-expense/{{data.customerNumber}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Expense</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" data-ng-show="customers.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
</div>
